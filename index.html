    <!-- Carga de Tailwind CSS para un diseño responsivo -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Define la fuente 'Inter' y un fondo suave para el cuerpo de la página */
        body {
            font-family: 'Inter', sans-serif;
        }

        /*
         * Animación para el degradado en movimiento.
         * Cambia la posición del fondo para crear un efecto de flujo.
         */
        @keyframes border-anim {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /*
         * Estilo para el contenedor del borde animado.
         * Se usa un pseudo-elemento ::before para aplicar el degradado.
         */
        .animated-border {
            position: relative;
            z-index: 1;
            padding: 2px; /* Controla el grosor del borde */
            border-radius: 12px;
            overflow: hidden; /* Oculta el exceso del degradado */
        }

        .animated-border::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: -1; /* Coloca el pseudo-elemento detrás del contenido */
            background: linear-gradient(45deg, #ff00c8, #007bff, #25d366, #ff00c8);
            background-size: 400% 400%;
            animation: border-anim 4s ease infinite; /* Aplica la animación */
            border-radius: 10px;
        }

        /* Estilos específicos para los botones dentro del contenedor */
        .animated-border a {
            position: relative;
            z-index: 2; /* Asegura que el contenido del botón esté encima */
            transition: background-color 0.3s;
        }

        /* Colores de fondo para cada botón */
        .animated-border a.instagram {
            background-color: #3b5998; /* Un azul más neutro para redes sociales */
        }

        .animated-border a.community {
            background-color: #28a745; /* Verde para comunidad */
        }

        .animated-border a.ebook {
            background-color: #5a6268; /* Gris oscuro para Ebook */
        }

        .animated-border a.consultoria {
            background-color: #6c757d; /* Gris medio para consultoría */
        }

        .animated-border a.clases {
            background-color: #4b5563; /* Gris oscuro para clases */
        }
    </style>
</head>
